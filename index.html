<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="flex flex-col">
    <div class="flex">
      <div data-cell="0" data-row="0" class="cell flex items-center justify-center"></div>
      <div data-cell="1" data-row="0" class="cell flex items-center justify-center"></div>
      <div data-cell="2" data-row="0" class="cell flex items-center justify-center"></div>
    </div>
    <div class="flex">
      <div data-cell="0" data-row="1" class="cell flex items-center justify-center"></div>
      <div data-cell="1" data-row="1" class="cell flex items-center justify-center"></div>
      <div data-cell="2" data-row="1" class="cell flex items-center justify-center"></div>
    </div>
    <div class="flex">
      <div data-cell="0" data-row="2" class="cell flex items-center justify-center"></div>
      <div data-cell="1" data-row="2" class="cell flex items-center justify-center"></div>
      <div data-cell="2" data-row="2" class="cell flex items-center justify-center"></div>
    </div>
  </div>

  <div>
    <div class="message">
      Let's play.
    </div>
    <button class="button">New game</button>
  </div>

  

  <script src="js/main.js"></script>
</body>

</html>
